    <script type="text/javascript">
    	$(document).ready(function(){
    		//初始化判断

			var offSet = $(document).scrollTop() + $(window).height() + $("#fix").height();   
			//获取整个页面的偏移量 + 浏览器可视范围的高度 - 付款按钮的高度

			var topHeight = $(window).height();   
			// 浏览器可视范围的高度

			var scrollLocal = $("#scrollLocal").height();
			//主体内容的高度

    		if ( scrollLocal < topHeight){
    			$("#fix").css({position: "static"}); 
    			$("#fix a").css({borderBottomLeftRadius: 8,borderBottomRightRadius: 8});
    		};

    		$("#payit").attr("disabled", true);

    		$("input[type=radio]").click(function(){
				$("#payit").attr("disabled", false);
			});

    	})


		$(window).scroll(function () {
			//滚动页面后
			var offSet = $(document).scrollTop() + $(window).height() + $("#fix").height();   
			var topHeight = $(window).height();   
			var scrollLocal = $("#scrollLocal").height();

			if (scrollLocal > topHeight){ 
				if(offSet >= scrollLocal){
					$("#fix").css({position: "static"}); 
					$("#fix a").css({borderBottomLeftRadius: 8,borderBottomRightRadius: 8});
				}else{
					$("#fix").css({position: "fixed", bottom: 0});
					$("#fix a").css({borderRadius: 0});
				}
			} else {
				$("#fix").css({position: "static"}); 
				$("#fix a").css({borderBottomLeftRadius: 8,borderBottomRightRadius: 8});

			};
		});
