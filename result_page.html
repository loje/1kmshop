	<div class="container result-page">

				<h5>订单兑换号</h5>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 result-order-number">

				<h5>凭此订单号到指定门店可购买相关活动商品！</h5>
			</div>
		</div>

		<div class="page-header">
			<h5>活动信息</h5>
		</div>
		<div class="container food-details-activity">
			<a href="store_activity.html">满188元打9折<i class="iconfont">&#xe60a;</i></a>
		</div>

		<div class="page-header pickup-title">
			<h5>店铺信息</h5>
		</div>
		<div class="media pickup-details-page">
			<div class="media-left pickup-details-img">
				<img class="media-object" src="..." alt="...">

		</div>

		<div class="float-right">
			<a href="map.html" class="map-icon"><i class="iconfont">&#xe612;</i></a>
			<a href="#" class="suggest-icon" type="button" data-toggle="modal" data-target="#mySuggest"><i class="iconfont">&#xe60e;</i></a>

			<!-- 建议反馈 -->
			<div class="modal fade mySuggest" id="mySuggest" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">意见反馈</h4>
						</div>
						<div class="modal-body">
							<!-- Single button -->
							<div class="btn-group mysuggestsort">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
									建议类型 <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">商家信息纠错</a></li>
									<li><a href="#">活动信息纠错</a></li>
									<li><a href="#">投诉建议</a></li>
								</ul>
							</div>
							<textarea class="form-control" rows="3"></textarea>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary">提交</button>
						</div>
					</div>
				</div>
			</div>

<div class="container-fluid result-page-tips">

				<li>团购密码一旦验证即代表消费成功，此时不支持申请“随时退款”和“过期退款”</li>
			</ul>
		</div>
