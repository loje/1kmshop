	<body>
		<div class="container">
			<form action="{:U('User/login')}" method="post" class="form-inline">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">用户</span>
						<input class="form-control"  id="admin_user" maxlength="20" name="admin_user" placeholder="用户名">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">密码</span>
						<input class="form-control"  id="admin_psd" name="admin_psd" type="password" placeholder="密码">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">验证码</span>
						<input class="form-control"  id="captcha" name="captcha" type="text" placeholder="验证码">
					</div>
					<div id="container">
						<img src="{:U('User/verify')}" title="点击刷新" style="width:120px;height:40px;"/>
					</div>
				</div>

				<input type="submit" class="btn btn-default" value="LOGIN!">
			</form>
		</div>

		<span id="ValrUserName" style="display: none; color: red;"></span>
		<span id="ValrPassword" style="display: none; color: red;"></span>
		<span id="ValrValidateCode" style="display: none; color: red;"></span>
		<div id="ValidationSummary1" style="display: none; color: red;"></div>
	</body>

<script type="text/javascript">
	var captcha_img = $('#container').find('img');
	var verifyimg = captcha_img.attr("src");
	captcha_img.attr('title', '点击刷新');  
	captcha_img.click(function(){  
		if( verifyimg.indexOf('?')>0){  
			$(this).attr("src", verifyimg+'&random='+Math.random());  
		}else{  
			$(this).attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());  
		}  
	});  
</script>
