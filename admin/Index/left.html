<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv=content-type content="text/html; charset=utf-8" />
		<link href="{:C('PUBLIC_ADMIN')}css/admin.css" type="text/css" rel="stylesheet" />
		<script language=javascript>
			function expand(el)
			{
				childobj = document.getElementById("child" + el);

				if (childobj.style.display == 'none')
				{
					childobj.style.display = 'block';
				}
				else
				{
					childobj.style.display = 'none';
				}
				return;
			}
		</script>
	</head>
	<body class="admin-left">
		<!-- <table height="100%" cellspacing=0 cellpadding=0 width=170 background={:C('PUBLIC_ADMIN')}img/menu_bg.jpg border=0> -->
		<table height="100%" cellspacing=0 cellpadding=0 border=0>
			<tr>
				<td valign=top align=middle>

					<!-- <table cellspacing=0 cellpadding=0 width="100%" border=0>
						<tr>
							<td height=10></td>
						</tr>
					</table> -->

					<foreach name="f_info" item="value">
						<table cellspacing=0 cellpadding=0 width=150 border=0>
							<tr height=22>
								<!-- <td style="padding-left: 30px" background={:C('PUBLIC_ADMIN')}img/menu_bt.jpg> -->
								<td style="padding-left: 30px">
									<a class=menuparent onclick=expand({$value.auth_id}) 
										href="javascript:void(0);" style="color:#fff;">{$value.auth_name}</a>
								</td>
							</tr>
							<tr height=4>
								<td></td>
							</tr>
						</table>
						
						<table id=child{$value.auth_id} style="display: none" cellspacing=0 cellpadding=0 
							   width=150 border=0>
							<foreach name="s_info" item="v">
								<eq name="v.auth_fid" value="$value.auth_id">
									<tr height=20>
										<td align=middle width=30>
											<img height=9  src="{:C('PUBLIC_ADMIN')}img/menu_icon.gif" width=9>
										</td>
										<td>
											<a class=menuchild href="{$v.href}" target=right>{$v.auth_name}</a>
										</td>
									</tr>
								</eq>
							</foreach>
						</table>
					</foreach>





					

					<table cellspacing=0 cellpadding=0 width=150 border=0>

						<tr height=22>
							<td style="padding-left: 30px" background={:C('PUBLIC_ADMIN')}img/menu_bt.jpg>
								<a class=menuparent onclick=expand(0) href="javascript:void(0);">反馈信息</a>
							</td>
						</tr>
						<tr height=4>
							<td></td>
						</tr>
					</table>

					<table id=child0 style="display: none" cellspacing=0 cellpadding=0 width=150 border=0>
						<tr height=20>
							<td align=middle width=30>
								<img height=9 src="{:C('PUBLIC_ADMIN')}img/menu_icon.gif" width=9>
							</td>
							<td>
								<a class=menuchild href="{:U('Manage/feed_list')}" target=right>反馈列表</a>
							</td>
						</tr>
					</table>

					<table cellspacing=0 cellpadding=0 width=150 border=0>
						<tr height=22>
							<td style="padding-left: 30px" background={:C('PUBLIC_ADMIN')}img/menu_bt.jpg>
								<a class=menuparent onclick=expand(100) href="javascript:void(0);">个人管理</a>
							</td>
						</tr>
						<tr height=4>
							<td></td>
						</tr>
					</table>

					<table id=child100 style="display: none" cellspacing=0 cellpadding=0 width=150 border=0>
						<tr height=20>
							<td align=middle width=30>
								<img height=9 src="{:C('PUBLIC_ADMIN')}img/menu_icon.gif" width=9></td>
							<td>
								<a class=menuchild href="{:U('User/modpsd')}" target=right>修改口令</a>
							</td>
						</tr>
						<tr height=20>
							<td align=middle width=30>
								<img height=9 src="{:C('PUBLIC_ADMIN')}img/menu_icon.gif" width=9>
							</td>
							<td>
								<a class=menuchild 
								   onclick="if (confirm('确定要退出吗？')) return true; else return false;" 
								   href="{:U('User/logout')}" 
								   target=_top>退出系统</a>
							</td>
						</tr>
					</table>
				</td>
				<td width=1 bgcolor=#d1e6f7></td>
			</tr>
		</table>
	</body>
</html>
