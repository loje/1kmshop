<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>一公里社区</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/iconfont.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="signup-bg">
	<div class="container-fluid food-top">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid food-top-but">
					<div class="navbar-left">
						<a href="javascript:history.go(-1)">
							<i class="iconfont">&#xe607;</i>
							<!-- <img src="images/index_logo.png">
							<span>餐馆</span> -->
						</a>
					</div>
					<div class="navbar-middle">
						找回密码
					</div>
				</div>
			</nav>
		</div>
	</div>

	<div class="container-fluid login-page">
		<div class="container">
			<form id="signup">
				<p>若手机跟注册时登记的邮箱匹配，则可以重设密码</p>
				<div class="form-group">
					<input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="请填写您的手机号码">
				</div>

				<div class="form-group">
					<input type="email" class="form-control" id="email" name="email" placeholder="请填写你的EMAIL">
				</div>
				<button type="submit" class="btn">找回密码</button>
			</form>
		</div>

	</div>


	<div class="float-right">
		<a href="map.html" class="map-icon"><i class="iconfont">&#xe612;</i></a>
		<a href="#" class="suggest-icon" type="button" data-toggle="modal" data-target="#mySuggest"><i class="iconfont">&#xe60e;</i></a>

		<!-- 建议反馈 -->
		<form action="" method="post" name="mysuggest">
			<div class="modal fade mySuggest" id="mySuggest" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">意见反馈</h4>
						</div>
						<div class="modal-body">
							<!-- Single button -->
							<select class="btn btn-default mysuggestsort" id="mysuggestsort">
								<option class="btn" value ="0">建议类型</option>
								<option value ="saab">商家信息纠错</option>
								<option value="opel">活动信息纠错</option>
								<option value="audi">投诉建议</option>
							</select>
							<span id="suggesttips" class="text-danger"></span>
							<textarea id="suggestbox" class="form-control" rows="3"></textarea>
							<span id="suggestboxtips" class="text-danger"></span>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button id="submit" type="button" class="btn btn-primary">提交</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
    <footer>
    	<p><a href="shop_signup.html" class="btn">商户登记</a> | <a href="signup.html" class="btn">用户注册</a></p>
    	<p>© 2015 My Company.</p>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/additional-methods.js"></script>
    <script type="text/javascript">
    	$(document).ready(function() {

    		$("#signup").validate({
    			rules:{
					inputPhone:{//手机号
						required:true,
						rangelength:[8,13]
					},
    				email:{
    					required:true,
    					email:true
    				}

    			},
    			messages:{
					inputPhone:{
						required:"不是有效的手机号码！",
						rangelength:"不是有效的手机号码！"
					},
    				 e mail:{
						required:"请填写你的EMAIL",
						email:"E-Mail的格式不对！"
					}
    			}
    		})


		$("#submit").click(function(){
			//value=0 为空
			var coun=$("#mysuggestsort").val();
			if(coun == 0) {
				$("#suggesttips").text("请选择建议类型!");
				$("#mysuggestsort").attr("style","border:1px solid #cc0033;");
			}else {
				$("#suggesttips").text("");
				$("#mysuggestsort").removeAttr("style");
			}
		});
    	})
    </script>
  </body>
</html>
