  <body class="login-bg">
	<div class="container-fluid food-top">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid food-top-but">
					<div class="navbar-left">

					<div class="navbar-middle">
						登录
					</div>
				</div>
			</nav>
		</div>
	</div>

	<div class="container-fluid login-page">
		<div class="container">
			<form>
			  <div class="form-group">
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="你的手机号">
			  </div>
			  <div class="form-group">
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="你的密码">
			  </div>
			  <button type="submit" class="btn">登录</button>
			  <p class="forgot-psw"><a href="forgot_psw.html">忘记密码了吗？</a></p>
			</form>
		</div>

		<div class="container line-through">
			<fieldset>
				<legend>or
				</legend>
			</fieldset>
			<a href="#" class="btn signup">注册新账号</a>
		</div>

		<div class="float-right">
			<a href="map.html" class="map-icon"><i class="iconfont">&#xe612;</i></a>
			<a href="#" class="suggest-icon" type="button" data-toggle="modal" data-target="#mySuggest"><i class="iconfont">&#xe60e;</i></a>

			<!-- 建议反馈 -->
			<div class="modal fade mySuggest" id="mySuggest" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">意见反馈</h4>
						</div>
						<div class="modal-body">
						<!-- Single button -->
							<div class="btn-group mysuggestsort">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
									建议类型 <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">商家信息纠错</a></li>
									<li><a href="#">活动信息纠错</a></li>
									<li><a href="#">投诉建议</a></li>
								</ul>
							</div>
							<textarea class="form-control" rows="3"></textarea>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary">提交</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
